<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // MIT License
      // Copyright (c) 2016 Rafael Pedicini

      // LTrim('/') generated by https://regexr.com/3elgp
      var ltrim = function(str) { return str.replace(/^\/+/, ''); };
      // RTrim('/') generated by https://regexr.com/3elgp
      var rtrim = function(str) { return str.replace(/\/+$/, ''); };

      var pathSegmentsToKeep = 0; // Set to 1 if your repo name is part of the path

      var location = window.location;
      var pathname = location.pathname;
      var search = location.search;
      var hash = location.hash;

      // If you're using a custom domain, change this to your domain
      var repo = '/' + rtrim(ltrim(pathname).split('/').slice(0, 1 + pathSegmentsToKeep).join('/'), '/');

      // Generate the new path, keeping the repo name if necessary
      var newPath = pathname.replace(new RegExp('^/?' + repo + '?'), '');

      // Redirect to the new path with query string and hash
      location.replace(
        location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') + repo + '/index.html?/' + ltrim(newPath) + search + hash
      );

    </script>
  </head>
  <body>
  </body>
</html>
