<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Store the full path including the search query and hash
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;

      // Preserve the path, search query, and hash in sessionStorage
      sessionStorage.redirect = path + search + hash;

      // Redirect to the root index.html
      window.location.replace(window.location.origin + '/');

    </script>
  </head>
  <body>
    If you are not redirected automatically, <a href="/">click here</a>.
  </body>
</html>
